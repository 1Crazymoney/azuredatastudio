<div class="grid-stack">
	<ng-container *ngFor="let cell of cells">
		<view-card-component #wrapper [ready]="loaded" [extension]="extension" [cell]="cell" [model]="model" (onChange)="onCellChanged($event)"></view-card-component>
		<ng-content *ngTemplateOutlet='wrapper.templateRef'></ng-content>
	</ng-container>
</div>
<div class="empty-message" *ngIf="empty && loaded">
	{{emptyText}}
</div>
